name: ci

on:
  push:
    # Pattern matched against refs/tags
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Remove linkstack folder
        run: rm -rf linkstack
      - name: Download linkstack from GitHub
        run: wget https://github.com/linkstackorg/linkstack/releases/latest/download/linkstack.zip
      - name: Extract linkstack
        run: unzip linkstack.zip
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: prakashdivyy/linkstack:${{ github.ref_name }}
